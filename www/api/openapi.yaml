openapi: 3.0.0
info:
  version: 1.0.0
  title: Personal Genome Project UK
  termsOfService: 'https://www.personalgenomes.org.uk/tos'
  contact:
    email: pgp-uk@ucl.ac.uk
  license:
    name: Creative Commons 0 (CC0)
    url: 'https://creativecommons.org/share-your-work/public-domain/cc0/'
  x-logo:
    url: 'https://apis.guru/openapi-template/logo.png'
  description: |
    # Introduction

    PGP-UK data (viewable at [here](https://www.personalgenomes.org.uk/data)) can also be accessed using an API, which has been documented below.
tags:
  - name: Participants
    description: Operations about PGP-UK participants
  - name: Whole Genome Sequencing
    description: Operations about Whole Genome Sequencing Data
  - name: Variant Data
    description: Operations about Whole Genome/Exome Sequencing Variant Data
  - name: Genotype Data
    description: Operations about Genotype Data
  - name: Whole Genome Bisulfite Data
    description: Operations about Whole Genome Bisulfite Data
  - name: Methylation Array Data
    description: Operations about Methylation Array Data
  - name: RNA-Seq
    description: Operations about RNA seq data
  - name: Amplicon RNA-Seq
    description: Operations about RNA seq data (Amplicon RNA-seq)
  - name: Proton RNA-Seq
    description: Operations about RNA seq data (Proton RNA-seq)
  - name: Data Direct Urls
    description: Direct links to all data
  - name: PGP-UK profile
    description: Operations about Whole Genome Bisulfite Data
  - name: Genome Reports
    description: Operations about the participant's Genome Reports
  - name: Methylome Reports
    description: Operations about the participant's Methylation Reports
  - name: Phenotype Data
    description: Operations about the participant's phenotype data
servers:
  - url: 'https://www.personalgenomes.org.uk/api/v1'
paths:
  /all_participants:
    get:
      tags:
        - Participants
      summary: Get all data
      description: |
        This will return an object containing all the data associated with this participant. 
      operationId: getAllParicipants
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Data not found
  '/participant/{pgp_hex_id}':
