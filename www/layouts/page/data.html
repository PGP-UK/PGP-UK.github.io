{{define "main"}}
<section class="fw-section padding-top-2x ">
  <div class="container">
    <h2 class="block-title text-center">{{.Params.header}}
      <small>{{.Params.subheader}}</small>
    </h2>
    <div class="row">
      <div class="col-lg-12">
        <p class="text-center lead">{{.Params.lead_paragraph | markdownify}}</p>
        <div class="table-responsive space-bottom-2x" id="table">
          <table class="table-striped table-hover" id="data_table">
            <thead>
              <tr>
                <th>PGP-UK ID</th>
                <th>Reports</th>
                <th>Genome</th>
                <th>Methylome</th>
                <th>Transcriptome</th>
                <th style="width:75px!important">Phenotype</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- child template -->
<div id="child_template" style="display:none;">
  <div class="social-bar pull-right">
    <a class="sb-bitbucket close" data-dismiss="modal" aria-label="Close">
      <i aria-hidden="true" class="far fa-times"></i>
    </a>
  </div>
  <h3 class="text-left" id="child_template_header"></h3>
  <div class="text-left" style="margin-top: 3rem; margin-bottom:3rem;" id="child_template_body">
  </div>
</div>
{{end}}
