openapi: 3.0.0
info:
  version: 1.2.0
  title: Personal Genome Project UK
  termsOfService: 'https://www.personalgenomes.org.uk/tos'
  contact:
    name: PGP-UK
    email: pgp-uk@ucl.ac.uk
  license:
    name: Creative Commons 0 (CC0)
    url: 'https://creativecommons.org/share-your-work/public-domain/cc0/'
  x-logo:
    url: 'https://apis.guru/openapi-template/logo.png'
  description: |
    # Introduction

    Below is the documentation for the [PGP-UK data](https://www.personalgenomes.org.uk/data) restful API, which is compliant with the [OpenAPI 3.0 Specifications](https://swagger.io/specification/) (a language-agnostic standard for RESTful APIs).

    The API simply provides access to the meta data (including download links etc.) associated with the PGP-UK data. As the PGP-UK data are stored at various databases at EBI (e.g. ENA, EVA, ArrayExpress etc.) and the PGP-UK Participant Portal (e.g. Phenotype data and generated reports), this API provides an easy way to bring everything together.

    Clicking on an endpoint below will provide further information on the format of paramaters (if any) together with information on the expected result format.

    Additionally, it is possible to test the API endpoint on this page by clicking on the "Try it out" button, and subsequently clicking on the "Execute" button that appears. This will display the server response (body and headers) for the respective endpoint. Furthermore, a curl command will also be displayed that can be run in a terminal.
tags:
  - name: Participants
    description: Operations about PGP-UK participants
  - name: Whole Genome Sequencing
    description: Operations about Whole Genome Sequencing Data
  - name: Variant Data
    description: Operations about Whole Genome/Exome Sequencing Variant Data
  - name: Genotype Data
    description: Operations about Genotype Data
  - name: Whole Genome Bisulfite Data
    description: Operations about Whole Genome Bisulfite Data
  - name: Methylation Array Data
    description: Operations about Methylation Array Data
  - name: RNA-Seq
    description: Operations about RNA seq data
  - name: Amplicon RNA-Seq
    description: Operations about RNA seq data (Amplicon RNA-seq)
  - name: Proton RNA-Seq
    description: Operations about RNA seq data (Proton RNA-seq)
  - name: Data Direct Urls
    description: Direct links to all data
  - name: PGP-UK profile
    description: Operations about Whole Genome Bisulfite Data
  - name: Genome Reports
    description: Operations about the participant's Genome Reports
  - name: Methylome Reports
    description: Operations about the participant's Methylation Reports
  - name: Phenotype Data
    description: Operations about the participant's phenotype data
servers:
  - url: 'https://www.personalgenomes.org.uk/api/v1.2'
paths:
  /all_participants:
    get:
      tags:
        - Participants
      summary: Get all data
      description: |
        This will return an object containing all the data for all PGP-UK participants.
      operationId: getAllParicipants
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                description: Data for all PGP-UK participants
                type: object
                properties:
                  hex_id:
                    $ref: '#/components/schemas/HexId'
                  data:
                    $ref: '#/components/schemas/Participant'
        '404':
          description: Data not found
  '/participant/{pgp_hex_id}':
    get:
      tags:
        - Participants
      summary: Get all data by PGP-UK hex id
      description: |
        This will return an object containing all the data associated with this PGP-UK participant
      operationId: getParicipantByHexId
      parameters:
        - name: pgp_hex_id
          in: path
          description: The hex id for the PGP-UK participant for whom the data needs to be fetched
          required: true
          schema:
            $ref: '#/components/schemas/HexId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participant'
        '404':
          description: Participant not found
  /all_wgs:
