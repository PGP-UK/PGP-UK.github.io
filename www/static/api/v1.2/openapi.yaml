components:
  schemas:
    HexId:
      description: PGP-UK unique participant id
      type: string
      example: uk35C650
    Participant:
      description: All data associated with PGP participant
      type: array
      items:
        type: object
        properties:
          wgs:
            $ref: '#/components/schemas/WGS'
          variant:
            $ref: '#/components/schemas/Variant'
          genotype:
            $ref: '#/components/schemas/Genotype'
          wgbs:
            $ref: '#/components/schemas/WGBS'
          meth_array:
            $ref: '#/components/schemas/MethylationArrayData'
          rna_seq:
            $ref: '#/components/schemas/RnaSeq'
          amplicon_rna_seq:
            $ref: '#/components/schemas/AmpliconRNAseq'
          proton_rna_seq:
            $ref: '#/components/schemas/ProtonRnaSeq'
          download_url:
            $ref: '#/components/schemas/DataURLs'
          pgp_profile:
            $ref: '#/components/schemas/PGPUKProfile'
          genome_report:
            $ref: '#/components/schemas/GenomeReport'
          methylome_report:
            $ref: '#/components/schemas/MethylomeReport'
          phenotype:
            $ref: '#/components/schemas/Phenotype'
    WGS:
      description: Whole Genome Sequencing data
      type: array
      items:
        type: object
        properties:
          study_accession:
            type: string
            example: PRJEB17529
          secondary_study_accession:
            type: string
            example: ERP019394
          sample_accession:
            type: string
            example: SAMEA4545245
          secondary_sample_accession:
            type: string
            example: ERS1444424
          experiment_accession:
            type: string
            example: ERX1796409
          run_accession:
            type: string
            example: ERR1726424
          submission_accession:
            type: string
            example: ERA763569
          tax_id:
            type: string
            example: '9606'
          scientific_name:
            type: string
            example: Homo sapiens
          instrument_platform:
            type: string
            example: ILLUMINA
          instrument_model:
            type: string
            example: HiSeq X Ten
          library_name:
            type: string
            example: unspecified
          nominal_length:
            type: string
            example: '350'
          library_layout:
            type: string
            example: PAIRED
          library_strategy:
            type: string
            example: WGS
          library_source:
            type: string
            example: GENOMIC
          library_selection:
            type: string
            example: unspecified
          read_count:
            type: string
            example: '421675357'
          base_count:
            type: string
            example: '122196048169'
          center_name:
            type: string
            example: UNIVERSITY COLLEGE LONDON
          first_public:
            type: string
            example: '2016-11-14'
          last_updated:
            type: string
            example: '2018-11-16'
          experiment_title:
            type: string
            example: HiSeq X Ten paired end sequencing
          study_title:
            type: string
            example: Personal Genome Project - United Kingdom
          study_alias:
            type: string
            example: 'ena-STUDY-UNIVERSITY COLLEGE LONDON-31-10-2016-15:46:14:765-442'
          experiment_alias:
            type: string
            example: 'ena-EXPERIMENT-UNIVERSITY COLLEGE LONDON-11-11-2016-16:52:13:609-1'
          run_alias:
            type: string
            example: 'ena-RUN-UNIVERSITY COLLEGE LONDON-11-11-2016-16:52:13:609-1'
          fastq_bytes:
            type: string
            example: 34749676071;39793159517
          fastq_md5:
            type: string
            example: 4251226f83e65e79547998e9f6508125;763cd21e39a58b16ea51229c25ed549d
          fastq_ftp:
            type: string
            example: ftp.sra.ebi.ac.uk/vol1/fastq/ERR172/004/ERR1726424/ERR1726424_1.fastq.gz;ftp.sra.ebi.ac.uk/vol1/fastq/ERR172/004/ERR1726424/ERR1726424_2.fastq.gz
